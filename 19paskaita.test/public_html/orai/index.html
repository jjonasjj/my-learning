<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="css/main.css" type="text/css" media="all">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
</head>
<body>
  <div class="main-holder">
    <div class="overlay"></div>
    <div class="holder">
      <div class="top-holder">
        <div class="location-holder">
          <div class="city">Skuodas</div>
          <div class="country">Lithuania</div>
        </div>
      </div>

      <div class="bottom-holder">
        <div class="quick-temp-holder">
          <div id="skuodas" class="temp">2&deg;C</div>
          <div class="clouds-text">cloudy</div>
          <div class="location">Skuodas, Lithuania</div>
        </div>
        <div class="quick-clouds-holder">
          <div class="clouds-icon"><span class="fas fa-cloud"></span></div>
        </div>
        <div class="quick-humidity-date">
          <div class="humidity-label"><span class="fas fa-tint"></span></div>
          <div class="date-label">
            <div class="date-label-day">30</div>
            <div class="date-lable-weekday">Mon</div>
          </div>
        </div>
      </div>

    </div>
  </div>
<script src="js/script.js" charset="utf-8"></script>
</body>
</html>
